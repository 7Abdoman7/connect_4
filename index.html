<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Connect 4 Elite</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <canvas id="confetti-canvas"></canvas>



    <div id="main-menu" class="menu-screen">
        <h1>Connect 4 Elite</h1>
        <div class="menu-buttons">
            <button class="btn-primary btn-large" onclick="startPvAI()">ğŸ‘¤ vs ğŸ¤– Play AI</button>
            <button class="btn-accent btn-large" onclick="startOnline()">ğŸŒ Online PvP</button>
        </div>
    </div>

    <!-- AI Setup Menu -->
    <div id="ai-setup-menu" class="menu-screen" style="display: none;">
        <h2>Vs AI Settings</h2>
        <div class="menu-card">
            <label>Difficulty:</label>
            <select id="setup-difficulty">
                <option value="4">Easy</option>
                <option value="6" selected>Medium</option>
                <option value="8">Hard</option>
                <option value="10">Extreme</option>
            </select>

            <label>Turn Order:</label>
            <select id="setup-turn-order">
                <option value="1">Go First</option>
                <option value="2">Go Second</option>
            </select>

            <button class="btn-primary" onclick="confirmAiSetup()">Start Game</button>
            <button class="btn-danger" onclick="showMainMenu()">Back</button>
        </div>
    </div>

    <!-- Online Mode Select -->
    <div id="online-mode-menu" class="menu-screen" style="display: none;">
        <h2>Online Multiplayer</h2>
        <div class="menu-buttons">
            <button class="btn-primary btn-large" onclick="joinRandom()">ğŸ² Random Match</button>
            <button class="btn-accent btn-large" onclick="showFriendMenu()">ğŸ¤ Play with Friend</button>
            <button class="btn-danger" onclick="showMainMenu()">Back</button>
        </div>
    </div>

    <!-- Online Friend Menu -->
    <div id="online-friend-menu" class="menu-screen" style="display: none;">
        <h2>Play with Friend</h2>
        <div class="menu-card">
            <div style="margin-bottom:15px">
                <label>I want to:</label>
                <select id="online-turn-pref" style="width:100%; margin-top:5px;">
                    <option value="1">Go First</option>
                    <option value="2">Go Second</option>
                </select>
            </div>
            <button class="btn-primary" onclick="createPrivate()">ğŸ”‘ Create Room</button>

            <div class="or-divider">OR</div>

            <input type="text" id="room-code-input" placeholder="Enter 4-Digit Code" maxlength="4">
            <button class="btn-accent" onclick="joinPrivate()">Join Room</button>

            <div style="margin-top:15px">
                <button class="btn-danger" onclick="showOnlineModeSelect()">Back</button>
            </div>
        </div>
    </div>

    <!-- Waiting Screen -->
    <div id="online-waiting-menu" class="menu-screen" style="display: none;">
        <div class="menu-card">
            <h2>Waiting...</h2>
            <p>Share this code with your friend:</p>
            <div id="room-code-display">----</div>
            <p>Waiting for opponent to join...</p>
            <button class="btn-danger" onclick="showOnlineModeSelect()">Cancel</button>
        </div>
    </div>

    <!-- Game Board Area -->
    <div class="game-wrapper" style="display: none;">
        <div id="status-bar">Player 1 Turn</div>
        <div class="board" id="board">
            <!-- Grid generated by JS -->
        </div>
    </div>

    <div class="controls" style="display: none;">
        <button class="btn-icon" onclick="toggleSound()" id="snd-btn" title="Sound">ğŸ”Š</button>
        <button class="btn-danger" onclick="showMainMenu()">Main Menu</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
